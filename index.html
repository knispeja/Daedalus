<!DOCTYPE HTML>

<html>

<head>
	<title>Daedalus' Maze</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="js/mazeutils.js"></script>

	<script src="js/mazegenerator.js"></script>
	<script src="js/mazesolver.js"></script>
	<script src="js/mythquestions.js"></script>
</head>

<body onresize="updateCanvasSize()">
	<canvas id="canvas">Your browser doesn't support canvas...</canvas>
	<div id="progress">Question 1 out of 10</div>
	<div id="container">
		<div id="question">Sample question...</div>
		<div class="answer" id="A">A. Option 1</div>
		<div class="answer" id="B">B. Option 2</div>
		<div class="answer" id="C">C. Option 3</div>
		<div class="answer" id="D">D. Option 4</div>
		<div class="answer" id="E">E. Option 5</div>
	</div>
	<div id="navcontainer">
		<button class="nav" id="skip">Skip to Game</button>
		<button class="nav" id="next">Next</button>
	</div>
</body>

</html>
